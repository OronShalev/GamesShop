<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Management System</title>
    <link rel="stylesheet" href="static/css/styles.css" />
</head>
<body>
    <div class="container">
        <div id="auth-section">
            <h2>Authentication</h2>
            <div id="login-form">
                <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" />
                <input type="password" id="password" placeholder="Password" />
                <button onclick="login()">Login</button>
            </div>
        </div>
       <div id="main-section" style="display: none;">
            <div class="header">
                <h1>Game Management System</h1>
                <button onclick="logout()">Logout</button>
            </div>
            <div class="games-section">
                <h2>Add New Game</h2>
                <div class="form-group">
                    <input type="text" id="game-name" placeholder="Name" />
                    <input type="number" id="game-price" placeholder="Price" />
                    <input type="number" id="game-quantity" placeholder="Quantity" />
                    <button onclick="addGame()">Add Game</button>
                </div>
                <h2>All Games</h2>
                <div id="games-list" class="games-grid"></div>
            </div>
            <div class="customers-section">
                <h2>Manage Customers</h2>
                <div class="form-group">
                    <input type="text" id="customer-name" placeholder="Customer Name" />
                    <input type="tel" id="customer-phone" placeholder="Phone Number" pattern="[0-9]{10}" />
                    <input type="email" id="customer-email" placeholder="Email" />
                    <button onclick="addCustomer()">Add Customer</button>
                </div>
                <h2>All Customers</h2>
                <div id="customers-list" class="customers-grid"></div>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
